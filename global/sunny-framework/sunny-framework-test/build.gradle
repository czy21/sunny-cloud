plugins {
    id "org.springframework.boot"
    id "lombok.build"
}

dependencies {
    testImplementation(project(":sunny-framework-web")) {
        exclude group: "com.alibaba.cloud", module: "spring-cloud-starter-alibaba-nacos-config"
        exclude group: "com.alibaba.cloud", module: "spring-cloud-starter-alibaba-nacos-discovery"
    }
    testImplementation project(":sunny-framework-cache")
    testImplementation project(":sunny-framework-file")
}

bootJar{
    enabled=false
}