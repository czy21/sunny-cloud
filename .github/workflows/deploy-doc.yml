name: Deploy Doc

on:
  push:
    paths: 
      - doc
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

# Default to bash
defaults:
  run:
    shell: bash

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Node.js
        uses: actions/setup-node@v3
        working-directory: doc
        with:
          node-version: 18
          cache: yarn
      - name: Install dependencies
        working-directory: doc
        run: yarn --frozen-lockfile --ignore-engines install
      - name: Build
        working-directory: doc
        run: yarn --ignore-engines build
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: ./doc/build
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v3