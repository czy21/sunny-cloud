pluginManagement {
    plugins {
        id "com.github.node-gradle.node" version "7.1.0"
    }
}

def includeModules = ["sunny-admin", "sunny-auth-web", "sunny-product-web"]
def excludeModules = ["sunny-native"]
excludeModules.addAll(includeModules)

file("${settingsDir}").list().findAll { file("${it}/build.gradle").exists() && !excludeModules.contains(it) }.each {
    includeBuild("${it}")
}

includeModules.forEach { include("${it}") }